version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  # requester:
  #   type: HttpRequester
  #   url_base: "https://mybusinessbusinessinformation.googleapis.com/v1/"
  #   http_method: "GET"
  #   authenticator:
  #     type: BearerAuthenticator
  #     api_token: "{{ config['api_key'] }}"
  # retriever:
  #   type: SimpleRetriever
  #   record_selector:
  #     $ref: "#/definitions/selector"
  #   paginator:
  #     type: NoPagination
  #   requester:
  #     $ref: "#/definitions/requester"
  requester:
      type: HttpRequester
      url_base: "https://mybusinessbusinessinformation.googleapis.com/v1"
      http_method: "GET"
      authenticator:
        type: "OAuthAuthenticator"
        token_refresh_endpoint: "https://oauth2.googleapis.com/token?grant_type=refresh_token"
        client_id: "{{ config.client_id }}"
        client_secret: "{{ config.client_secret }}"
        refresh_token: "{{ config.refresh_token }}"
      # request_headers:
      #   X-AP-Context: orgId={{ config.org_id }}
      error_handler:
        response_filters:
          - http_codes: [500, 429]
            action: RETRY
        backoff_strategies:
          - type: "ExponentialBackoffStrategy"
  retriever:
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    selector:
      extractor:
        # field_path: ["data"]
        field_path: []
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/base_stream/selector"
      # paginator:
      #   type: DefaultPaginator
      #   pagination_strategy:
      #     type: OffsetIncrement
      #     page_size: 100
      #   page_size_option:
      #     inject_into: request_parameter
      #     field_name: limit
      #   page_token_option:
      #     type: RequestOption
      #     field_name: offset
      #     inject_into: request_parameter

  customers_stream:
    $ref: "#/definitions/base_stream"
    name: "customers"
    primary_key: "id"
    $parameters:
      path: "/example"
      
  base_info_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "base_info"
      primary_key: "name"
      path: "{{ config.location_id }}?readMask=name,title"

streams:
  - "#/definitions/base_info_stream"

check:
  type: CheckStream
  stream_names:
    - "base_info"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/google-business-profile-performance
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Google Business Profile Performance Spec
    type: object
    required:
      - refresh_token
      - client_id
      - client_secret
      - location_id
    additionalProperties: true
    properties:
      refresh_token:
        type: string
        description: User's refresh token. The token is case sensitive.
        airbyte_secret: true
      client_id:
        type: string
        description: Client id
        airbyte_secret: true
      client_secret:
        type: string
        description: Client secret
        airbyte_secret: true
      location_id:
        type: string
        description: Location id to sync data for
