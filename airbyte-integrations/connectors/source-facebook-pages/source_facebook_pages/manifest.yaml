version: "0.29.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_facebook_pages/schemas/{{ parameters['name'] }}.json"
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "https://graph.facebook.com/v19.0"
    http_method: "GET"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
        - type: DefaultErrorHandler
          response_filters:
            - http_codes: [400]
              action: RETRY
        - type: DefaultErrorHandler
    authenticator:
      type: CustomAuthenticator
      class_name: source_facebook_pages.components.AuthenticatorFacebookPageAccessToken
      page_id: "{{ config['page_id'] }}"
      access_token: "{{ config['access_token'] }}"
  facebook_post_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response.paging.get('cursors', {}).get('after') }}"
      stop_condition: "{{ response.paging == '' or not response.paging.get('next') }}"
      page_size: 100
    page_size_option:
      field_name: "page_size"
      inject_into: "request_parameter"
    page_token_option:
      type: RequestOption
      field_name: "after"
      inject_into: "request_parameter"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
    transformations:
      - type: CustomTransformation
        class_name: source_facebook_pages.components.CustomFieldTransformation
  page_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "page"
      primary_key: "id"
      path: "/{{ config['page_id'] }}"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: []
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          fields: |
            {{ 
              ','.join([
              'id',
              'app_id',
              'engagement',
              'fan_count',
              'followers_count',
              'new_like_count',
              'posts',
              'insights.metric(page_impressions_unique,page_views_total,page_fan_adds_unique)'
              ]) 
            }}

  post_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "post"
      primary_key: "id"
      path: "/{{ config['page_id'] }}/posts"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/facebook_post_paginator"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          fields: |
            {{ 
              ','.join([
              'id',
              'actions',
              'admin_creator',
              'application',
              'backdated_time',
              'call_to_action',
              'can_reply_privately',
              'child_attachments',
              'coordinates',
              'created_time',
              'event',
              'expanded_height',
              'expanded_width',
              'feed_targeting',
              'from',
              'height',
              'icon',
              'instagram_eligibility',
              'is_eligible_for_promotion',
              'is_expired',
              'is_hidden',
              'is_inline_created',
              'is_instagram_eligible',
              'is_popular',
              'is_published',
              'is_spherical',
              'message',
              'message_tags',
              'multi_share_end_card',
              'multi_share_optimized',
              'parent_id',
              'permalink_url',
              'place',
              'privacy',
              'promotable_id',
              'promotion_status',
              'properties',
              'scheduled_publish_time',
              'shares',
              'status_type',
              'story',
              'story_tags',
              'subscribed',
              'target',
              'targeting',
              'timeline_visibility',
              'updated_time',
              'via',
              'video_buying_eligibility',
              'width',
              'comments',
              'dynamic_posts',
              'likes',
              'reactions',
              'sharedposts',
              'sponsor_tags',
              'to'
              'insights.metric(post_impressions_unique)'
              ])
            }}

  post_insights_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "post_insights"
      primary_key: "id"
      path: "/{{ config['page_id'] }}/posts"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/facebook_post_paginator"
      record_selector:
        type: RecordSelector
        extractor:
          field_path: ["data", "*", "insights", "data", "*"]
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          fields: |
            {{ 
              'insights.metric(%s)' % ','.join([
              'post_impressions_unique',
              'post_engaged_users',
              'post_clicks',
              'post_clicks_unique',
              'post_clicks_by_type_unique',
              'post_reactions_by_type_total',
              'post_reactions_like_total'
              ])
            }}

  page_insights_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "page_insights"
      primary_key: "id"
      path: "/{{ config['page_id'] }}/insights"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          metric: |
            {{
              ','.join([
              'page_posts_impressions_unique',
              'page_posts_impressions',
              'page_post_engagements',
              'page_fans_online',
              'page_fans_online_per_day',
              'post_impressions',
              'post_impressions_unique',
              'post_reactions_like_total',
              'post_reactions_by_type_total'
              ])
            }}
streams:
  - "#/definitions/page_stream"
  - "#/definitions/post_stream"
  - "#/definitions/post_insights_stream"
  - "#/definitions/page_insights_stream"

check:
  stream_names:
    - "page"